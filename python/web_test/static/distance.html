<!DOCTYPE html>
<html>
<head>
    <title>ZigZag Control</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
            margin: 0;
        }

        .container {
            display: grid;
            grid-template-columns: 25% 50% 25%;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }

        .status-container {
            grid-column: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 1vw;
            padding-left: 1vw;
            padding-right: 1vw;
            font-size: 2.5vw;
        }

        .status-item {
            display: flex;
            flex-direction: column;
            margin-bottom: 1vw;
        }

        .status-label {
            color: #7f8c8d;
            font-size: 2vw;
        }

        .status-value {
            color: #2c3e50;
        }

        .measurement-container {
            grid-column: 2;
            display: flex;
            align-items: baseline;
            justify-content: center;
        }

        .unit-container {
            grid-column: 3;
            display: flex;
            align-items: baseline;
            padding-left: 10vw;  /* Increased from 3vw to 5vw */
        }

        .position-value {
            font-size: 18vw;  /* Reduced from 20vw */
            font-weight: 300;
            color: #2c3e50;
            margin: 0;
            line-height: 1;
            text-align: right;
        }

        .position-unit {
            font-size: 6vw;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-container">
            <div class="status-item">
                <span class="status-label">State:</span>
                <span class="status-value" id="status">UNKNOWN</span>
            </div>
            <div class="status-item">
                <span class="status-label">Max pos:</span>
                <span class="status-value" id="max-position">0 mm</span>
            </div>
            <div class="status-item">
                <span class="status-label">Offset:</span>
                <span class="status-value" id="offset-display">0 mm</span>
            </div>
        </div>
        <div class="measurement-container">
            <div class="position-value" id="position-value">0.0</div>
        </div>
        <div class="unit-container">
            <div class="position-unit">mm</div>
        </div>
    </div>
    
    <script>
        const MAX_POSITION = 4232; 
        let positionOffset = parseInt(localStorage.getItem('positionOffset')) || 0;
        let reconnectAttempts = 0;
        let maxReconnectAttempts = 5;
        let reconnectTimeout = 1000;
        let ws;

        function connect() {
            ws = new WebSocket(`ws://${window.location.host}/ws`);
            
            ws.onopen = function() {
                console.log('Connected');
                reconnectAttempts = 0;
                document.body.style.opacity = '1';
                // Add position polling
                setInterval(() => {
                    if (ws.readyState === WebSocket.OPEN) {
                        ws.send('?');
                    }
                }, 10000);
            };

            ws.onclose = function() {
                document.body.style.opacity = '0.5';
                if (reconnectAttempts < maxReconnectAttempts) {
                    setTimeout(function() {
                        reconnectAttempts++;
                        reconnectTimeout *= 2;  // Exponential backoff
                        connect();
                    }, reconnectTimeout);
                }
            };

            ws.onerror = function(err) {
                console.error('WebSocket error:', err);
            };

            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.type === 'position') {
                    positionValue.textContent = (MAX_POSITION - data.value + positionOffset).toFixed(1);
                } else if (data.type === 'status') {
                    status.textContent = `${data.state.replace('MLOCKED', '')}`;
                    isLocked = data.state.includes('MLOCKED');
                    maxPosition.textContent = `${(MAX_POSITION - data.max_position + positionOffset).toFixed(1)} mm`;
                } else if (data.type === 'offset') {
                    const previousOffset = positionOffset;
                    positionOffset = data.value;
                    offsetDisplay.textContent = `${positionOffset} mm`;
                    // Update position value with new offset
                    const currentPosition = parseFloat(positionValue.textContent);
                    positionValue.textContent = (currentPosition - previousOffset + positionOffset).toFixed(1);
                }
            };
        }

        connect();  // Initial connection

        const positionValue = document.getElementById('position-value');
        const status = document.getElementById('status');
        const maxPosition = document.getElementById('max-position');
        const offsetDisplay = document.getElementById('offset-display');
        offsetDisplay.textContent = `Offset: ${positionOffset} mm`;
    </script>
</body>
</html>
