<!DOCTYPE html>
<html>
<head>
    <title>ZigZag Control</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .left-panel, .right-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
        }

        #position {
            font-size: 120px;
            font-weight: 300;
            color: #2c3e50;
            margin: 10px 0;
        }

        #status, #max-position, #offset-display {
            font-size: 24px;
            color: #7f8c8d;
            margin: 5px 0;
        }

        .control-button {
            padding: 18px 10px;
            font-size: 24px;
            border: none;
            background: #3498db;  /* Changed to blue */
            color: white;         /* Changed to white */
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 35px;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .control-button:active {
            transform: scale(0.95);
            background: #2980b9;  /* Darker blue for active state */
        }

        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            width: 330px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            box-sizing: border-box;
            margin-bottom: 0;
        }

        .num-button {
            padding: 18px 10px;
            font-size: 24px;
            border: none;
            background: #ecf0f1;
            color: #2c3e50;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 35px;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .num-button:active {
            transform: scale(0.95);
            background: #dfe6e9;
        }

        .backspace {
            font-size: 20px;
        }

        .num-display {
            font-size: 32px;
            font-weight: 300;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            min-height: 45px;
            width: 330px;
            box-sizing: border-box;
            text-align: right;
            color: #2c3e50;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .send-jog, .set-offset, .cancel-jog {
            grid-column: auto;
            width: 100px; /* Adjust width to fit inline */
        }

        .send-jog {
            background: #2ecc71;
            color: white;
            font-weight: bold;
        }

        .send-jog:active {
            transform: scale(0.95);
            background: #27ae60;
        }

        .set-offset {
            background: #3498db; /* Blue color */
            color: white;
            font-weight: bold;
        }

        .set-offset:active {
            background: #2980b9; /* Darker blue for active state */
        }

        .cancel-jog {
            background: #e74c3c;
            color: white;
            font-weight: bold;
        }

        .cancel-jog:active {
            transform: scale(0.95);
            background: #c0392b;
        }

        #command {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ecf0f1;
            border-radius: 6px;
            width: 280px;
            margin: 15px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #command:focus {
            border-color: #3498db;
        }

        .position-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 450px;
            padding: 20px;
        }

        .position-value {
            font-size: 140px;
            font-weight: 300;
            color: #2c3e50;
            margin: 0;
            line-height: 1;
            width: 100%;
            text-align: center;
        }

        .position-unit {
            font-size: 42px;
            color: #7f8c8d;
            margin-top: 10px;
        }

        .lock-button {
            padding: 18px 10px;
            font-size: 24px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 35px;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            margin: 5px;
        }

        .lock-button.locked {
            background: #e74c3c;
            color: white;
        }

        .lock-button.unlocked {
            background: #2ecc71;
            color: white;
        }

        .lock-button:active {
            transform: scale(0.95);
        }

        .action-button {
            width: 120px;
            padding: 18px 10px;
            font-size: 24px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 35px;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            margin: 5px;
        }

        .control-button {
            background: #3498db;
            color: white;
        }

        .lock-button {
            color: white;
        }

        .lock-button.locked {
            background: #e74c3c;
        }

        .lock-button.unlocked {
            background: #2ecc71;
        }

        .status-container {
            display: flex;
            gap: 20px;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <div class="position-container">
            <div class="position-value" id="position-value">0.0</div>
            <div class="position-unit">mm</div>
        </div>
        <div class="status-container">
            <div id="status">State: UNKNOWN</div>
            <div id="max-position">Max pos: 0 mm</div>
            <div id="offset-display">Offset: 0 mm</div>
        </div>
        <input type="text" id="command" placeholder="Enter command...">
        <div style="display: flex; gap: 10px;">
            <button id="home-button" class="action-button control-button">Home</button>
            <button id="lock-button" class="action-button lock-button unlocked">Lock</button>
        </div>
    </div>
    
    <div class="right-panel">
        <div class="num-display" id="num-display">0</div>
        <div class="numpad">
            <button class="num-button">7</button>
            <button class="num-button">8</button>
            <button class="num-button">9</button>
            <button class="num-button">4</button>
            <button class="num-button">5</button>
            <button class="num-button">6</button>
            <button class="num-button">1</button>
            <button class="num-button">2</button>
            <button class="num-button">3</button>
            <button class="num-button">0</button>
            <button class="num-button">-</button> <!-- Changed from decimal point to minus sign -->
            <button class="num-button backspace">⌫</button>
            <button class="num-button send-jog">Jog</button>
            <button class="num-button set-offset">Offset</button> <!-- Updated label to Offset -->
            <button class="num-button cancel-jog">×</button>
        </div>
    </div>
    
    <script>
        const MAX_POSITION = 4232;  // Easy to change parameter
        let positionOffset = parseInt(localStorage.getItem('positionOffset')) || 0;
        let reconnectAttempts = 0;
        let maxReconnectAttempts = 5;
        let reconnectTimeout = 1000;
        let ws;

        function connect() {
            ws = new WebSocket(`ws://${window.location.host}/ws`);
            
            ws.onopen = function() {
                console.log('Connected');
                reconnectAttempts = 0;
                document.body.style.opacity = '1';
                // Add position polling
                setInterval(() => {
                    if (ws.readyState === WebSocket.OPEN) {
                        ws.send('?');
                    }
                }, 10000);
            };

            ws.onclose = function() {
                document.body.style.opacity = '0.5';
                if (reconnectAttempts < maxReconnectAttempts) {
                    setTimeout(function() {
                        reconnectAttempts++;
                        reconnectTimeout *= 2;  // Exponential backoff
                        connect();
                    }, reconnectTimeout);
                }
            };

            ws.onerror = function(err) {
                console.error('WebSocket error:', err);
            };

            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.type === 'position') {
                    positionValue.textContent = (MAX_POSITION - data.value + positionOffset).toFixed(1);
                } else if (data.type === 'status') {
                    status.textContent = `State: ${data.state.replace('MLOCKED', '')}`;
                    isLocked = data.state.includes('MLOCKED');
                    lockButton.className = `action-button lock-button ${isLocked ? 'locked' : 'unlocked'}`;
                    maxPosition.textContent = `Max pos: ${(MAX_POSITION - data.max_position + positionOffset).toFixed(1)} mm`;
                } else if (data.type === 'offset') {
                    const previousOffset = positionOffset;
                    positionOffset = data.value;
                    offsetDisplay.textContent = `Offset: ${positionOffset} mm`;
                    // Update position value with new offset
                    const currentPosition = parseFloat(positionValue.textContent);
                    positionValue.textContent = (currentPosition - previousOffset + positionOffset).toFixed(1);
                }
            };
        }

        connect();  // Initial connection

        const positionValue = document.getElementById('position-value');
        const status = document.getElementById('status');
        const maxPosition = document.getElementById('max-position');
        const offsetDisplay = document.getElementById('offset-display');
        offsetDisplay.textContent = `Offset: ${positionOffset} mm`;

        const command = document.getElementById('command');

        command.onkeypress = function(e) {
            if (e.key === 'Enter') {
                if (command.value.startsWith('o')) {
                    const newOffset = parseInt(command.value.slice(1));
                    if (!isNaN(newOffset)) {
                        ws.send(`offset:${newOffset}`);
                    }
                } else {
                    ws.send(command.value);
                }
                command.value = '';
            }
        };

        document.getElementById('home-button').onclick = function() {
            ws.send('h');
        };

        let currentNum = '0';
        let numberEntered = false;  // Track if user has entered any number
        const numDisplay = document.getElementById('num-display');
        
        document.querySelectorAll('.num-button').forEach(button => {
            if (!button.classList.contains('cancel-jog')) {
                button.addEventListener('click', () => {
                    if (button.textContent === '⌫') {
                        currentNum = currentNum.slice(0, -1) || '0';
                        numberEntered = currentNum !== '0';
                    } else if (button.textContent === '-') {
                        if (currentNum === '0' || currentNum === '') {
                            currentNum = '-';
                            numberEntered = true;
                        }
                    } else if (button.classList.contains('send-jog')) {
                        if (numberEntered) {  // Send if user has entered any number
                            let jogValue = MAX_POSITION - (parseFloat(currentNum) - positionOffset);
                            if (jogValue < 0) {
                                jogValue = 0;
                            }
                            ws.send(`$JX${jogValue}`);
                            currentNum = '0';
                            numberEntered = false;
                        }
                    } else if (button.classList.contains('set-offset')) {
                        if (numberEntered) {
                            const newOffset = parseInt(currentNum);
                            if (!isNaN(newOffset)) {
                                ws.send(`offset:${newOffset}`);
                            }
                            currentNum = '0';
                            numberEntered = false;
                        }
                    } else {
                        if (currentNum === '0') {
                            currentNum = button.textContent;
                        } else if (currentNum === '-') {
                            currentNum = '-' + button.textContent;
                        } else {
                            currentNum += button.textContent;
                        }
                        numberEntered = true;
                    }
                    numDisplay.textContent = currentNum;
                });
            }
        });

        document.querySelector('.cancel-jog').onclick = function() {
            ws.send('j');  // Send cancel command without updating display
        };

        let isLocked = false;
        const lockButton = document.getElementById('lock-button');

        lockButton.onclick = function() {
            ws.send(isLocked ? '$0=0' : '$0=1');
        };
    </script>
</body>
</html>
